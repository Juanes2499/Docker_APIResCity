#*****************DataBase*****************#
#Service
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: default
  labels:
    app: bd
spec:
  type: ClusterIP 
  ports:
    - name: "3306"
      port: 3306
  selector:
      app: bd
      tier: mysql
---
#Volume
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv-claim
  labels:
    app: bd
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: "/home/heberth/volumen"

---
#Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: default
  labels:
    app: bd
spec:
  selector:
    matchLabels:
      app: bd
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: bd
        tier: mysql
    spec:
      containers:
      - image: mysql:5.7
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "ROOTTEST2021"
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          hostPath:
            path: /home/heberth/volumen
            
